{% load staticfiles %}

<div class="carousel">
    {% for pic in carousel %}
    <div class="carousel-item" style="background-image:url({{ pic.pic_url|default_if_none:'#' }})"></div>
    {% empty %}
    <div class="carousel-item" style="background-image:url({% static 'img/carousel/01.jpg' %})"> </div>
    {% endfor %}
</div>
