{% load i18n %}
    <div class="flex-card" style="border-top-color:{{programm.color}}">
        <div class="title-pic-place">
            <a href="{% url 'programm' degree.slug programm.slug %}">
                <div class="title-pic" style="background-image:url({% if programm.pic %}{{ programm.pic.url }}{% else %}{{ degree.pic.url }}{% endif %})"></div></a>
        </div>
        <div class="title-title">    
            <h3>{{programm.name_ru}}</h3>
        </div>
        <div class="title-content">    
            <p class="short">{{programm.short_ru}}</p>
        </div>
        <div class="title-actions">
            <p><a href="{% url 'programm' degree.slug programm.slug %}" class="btn btn-white" style="color:{{programm.color}}">{% trans 'Подробнее' %}</a></p>
        </div>
    </div>
